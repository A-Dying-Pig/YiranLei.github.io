  <script src="https://unpkg.com/vue@3"></script>

  <script>
    
     var slide_bar = createApp({
//       el: 'div.slide_bar',
      delimiters: ['{|', '|}'],
      data() {
       return {
        display_text: [],
       }
      },
      methods:{
        scroll_to_certain_position: function(lid){
          console.log(lid)
          var id_string = 'h1#' + this.display_text[lid].id
          console.log(id_string)
          var target = $('div#container').find(id_string)
          $(window).scrollTop(target.offset().top - 20)
        }
      },
      mounted() {
        this.display_text = []
        var ret = $('div#container').find('h1')
        console.log(ret);
        for (let i = 0; i < ret.length; i++){
          this.display_text.push({txt: ret[i].innerText, id: ret[i].id})
        }
        console.log(this.display_text)
      }
    }).mount('div.slide_bar')
  </script>
