  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  
  <script>  
     var slide_bar = new Vue({
      el: 'div.slide_bar',
      delimiters: ['{|', '|}'],
      data() {
       return {
        display_text: [],
       }
      },
      methods:{
        scroll_to_certain_position: function(lid){
//           console.log(lid)
          if (lid === 0){
            $(window).location = '/'
            return
          }
          var id_string = 'h1#' + this.display_text[lid].id
//           console.log(id_string)
          var target = $('div#container').find(id_string)
          $(window).scrollTop(target.offset().top - 20)
        }
      },
      mounted() {
        this.display_text = []
        var ret = $('div#container').find('h1')
//         console.log(ret);
        this.display_text.push({txt: "Home", id: "home"})
        for (let i = 0; i < ret.length; i++){
          this.display_text.push({txt: ret[i].innerText, id: ret[i].id})
        }
//         console.log(this.display_text)
      }
    })
     
  // add heart beat to homepage
  var secret_input = [];
  var secret_input_len = 0;
  var secret_revealed = false;
  $("body").keypress(function(e) {
      secret_input[secret_input_len] = e.key;
      secret_input_len += 1;
      if (secret_input_len === 6 && !secret_revealed){
          if (secret_input[0] === 'd' &&
              secret_input[1] === 'o' &&
              secret_input[2] === 'u' &&
              secret_input[3] === 'd' &&
              secret_input[4] === 'o' &&
              secret_input[5] === 'u'){
              console.log("You have found my secret! I love DouDou.");
              $('div#main').hide();
              secret_revealed = true;
              heart_2022_5_20();
              d3.selectAll("body").style("background","none");
          }
      }
  }); 
   
  </script>
